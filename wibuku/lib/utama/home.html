<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wibuku Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding-bottom: 80px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #0065FF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003F7F;
        }
        #searchResults {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .anime-item {
            margin: 10px;
            width: 25%;
            max-width: 250px;
            text-align: center;
        }
        .anime-item img {
            max-width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .anime-title {
            font-size: 12px;
            margin-top: 5px;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0065FF;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
        }
        .nav-bar button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
        }
        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Wibuku</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Anime Title...">
            <button type="button" onclick="search()">Search</button>
        </div>
        <div id="searchResults"></div>
    </div>

    <div class="nav-bar">
        <a href="home.html"><button><i class="fas fa-home icon"></i></button></a>
        <a href="manga.html"><button><i class="fas fa-book icon"></i></button></a>
        <a href="history.html"><button><i class="fas fa-history icon"></i></button></a>
        <a href="favorites.html"><button><i class="fas fa-star icon"></i></button></a>
        <a href="settings.html"><button><i class="fas fa-cog icon"></i></button></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        var animeDatabase = [
            { title: "Kakkou no Iinazuke", image: "../media/image/kakkounoIinazuke.jpg", page: "../anime/kakkounoIinazuke.html" }
        ];
        function search() {
            var searchText = document.getElementById('searchInput').value.toLowerCase();
            var searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '';
            animeDatabase.forEach(function(anime) {
                if (anime.title.toLowerCase().includes(searchText)) {
                    var animeItem = document.createElement('div');
                    animeItem.classList.add('anime-item');
                    var link = document.createElement('a');
                    link.href = anime.page;
                    var image = document.createElement('img');
                    image.src = anime.image;
                    image.alt = anime.title;
                    var title = document.createElement('div');
                    title.classList.add('anime-title');
                    title.textContent = anime.title;
                    link.appendChild(image);
                    animeItem.appendChild(link);
                    animeItem.appendChild(title);
                    searchResultsDiv.appendChild(animeItem);
                }
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            search();
        });
    </script>
</body>
</html>
