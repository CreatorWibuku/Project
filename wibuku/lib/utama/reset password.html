<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wibuku Reset Password</title>
    <style>
        body {
            background-color: #0065FF;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            color: #000000;
            text-align: center;
        }
        form {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="email"] {
            width: calc(98% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0065FF;
            color: #FFFFFF;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003F7F;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAPxt-nOqGS5MsLUfa72yYsPAkg6SUK6bo",
            authDomain: "creator-wibuku.firebaseapp.com",
            databaseURL: "https://creator-wibuku-default-rtdb.firebaseio.com",
            projectId: "creator-wibuku",
            storageBucket: "creator-wibuku.appspot.com",
            messagingSenderId: "40606194321",
            appId: "1:40606194321:web:918be2366a28d711687d30",
            measurementId: "G-P2QL050EQ5"
        };
        firebase.initializeApp(firebaseConfig);
        function resetPassword() {
            var email = document.getElementById('email').value;
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    alert("Email untuk reset password telah dikirim ke alamat email Anda.");
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    var errorMessage = error.message;
                    alert("Masukan email yang benar!");
                });
        }
    </script>
</head>
<body>
    <form>
        <h2>Reset Password</h2>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <button type="button" onclick="resetPassword()">Reset Password</button>
        <div class="login-link">Sudah memiliki akun? <a href="login.html">Login</a></div>
        <div class="register-link">Belum memiliki akun? <a href="register.html">Register</a></div>
    </form>
</body>
</html>
